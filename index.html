<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title> Rock Paper Scissor Lizard Spock</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<header class="main">
		<h1 class="main-title">
			Game Rock Paper Scissor Lizard Spock
		</h1>
	</header>
	<section class="game">
		<ul class="choose-option">
			<li class="rock" onclick="playTurn(0)"></li>
			<li class="paper" onclick="playTurn(1)"></li>
			<li class="scissors" onclick="playTurn(2)"></li>
			<li class="lizard" onclick="playTurn(3)"></li>
			<li class="spock" onclick="playTurn(4)"></li>
		</ul>	
		<div class="results">
			
		</div>
	</section>

	<footer>
		<p>
			By <a href="#">jd17ortiz</a>
		</p>
	</footer>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
